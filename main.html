<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="stylesheet" href="css/about.css">
    <script src="https://unpkg.com/cookielib/src/cookie.js"></script>
</head>
<body>
    <header>
        <article class="wrapper" id="user stats">
            <h1>Добро пожаловать <span class="stats" id="username"></span>!</h1>
            <div class="dark-table">
            <h3>Ваши шифры</h3>
            <section class="table three-cols" id="my cyphertexts">
                <div class="row">
                    <div>Имя</div>
                    <div>Попытки взлома</div>
                    <div>Успешные попытки</div>
                </div>
            </section>
                <button type="button" class="more-button" onclick=onMoreButtonClicked("stats_id",getStats)>Показать больше</button>
            </div>
        </article>
    </header>

    <article class="wrapper light-table">
        <h1>Готовы расшифровать несколько сообщений?</h1>
        <section class="table" id="table_container">
            <div class="row">
            <div>Имя</div><div>Автор</div><div>Всего попыток</div><div>Успешных попыток</div>
            </div>
        </section>
        <div><button type="button" class="more-button" onclick=onMoreButtonClicked("texts_id",getTableData)>Показать больше</button></div>
    </article>

    <script src="javascript/dependencies.js"></script>
    <script src="javascript/table.js"></script>
    <script src="javascript/stats.js"></script>
</body>
</html>
