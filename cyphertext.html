<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/cyphertext.css">
    <script src="https://unpkg.com/cookielib/src/cookie.js"></script>
</head>
<body>
<header>
    <section class="wrapper">
        <div class="enigma-code">
            <div>
                <h1>Код</h1>
                <p>Тип рефлектора: <select id="reflector type" class="rotor-info"
                                           onchange="onTypeChanged('reflector type')">
                    <option>B</option>
                    <option>C</option>
                </select></p>
                <div class="rotor-wrapper">
                    <select id="rotor4" class="rotor-info" onchange="onTypeChanged('rotor4')">
                        <option>&beta;</option>
                        <option>&gamma;</option>
                    </select>
                    <select id="rotor3" class="rotor-info" onchange="onTypeChanged('rotor3')"></select>
                    <select id="rotor2" class="rotor-info" onchange="onTypeChanged('rotor2')"></select>
                    <select id="rotor1" class="rotor-info" onchange="onTypeChanged('rotor1')"></select>
                    <button id="down rotor4"><img src="images/up-arrow.svg"
                                                  onclick="onRotorMoveButtonClicked('down rotor4')"></button>
                    <button id="down rotor3"><img src="images/up-arrow.svg"
                                                  onclick="onRotorMoveButtonClicked('down rotor3')"></button>
                    <button id="down rotor2"><img src="images/up-arrow.svg"
                                                  onclick="onRotorMoveButtonClicked('down rotor2')"></button>
                    <button id="down rotor1"><img src="images/up-arrow.svg"
                                                  onclick="onRotorMoveButtonClicked('down rotor1')"></button>
                    <input id="value rotor4" class="rotor-info" type="text" minlength="1" maxlength="1" required
                           value="A" onchange="onPositionChanged('value rotor4')">
                    <input id="value rotor3" class="rotor-info" type="text" minlength="1" maxlength="1" required
                           value="A" onchange="onPositionChanged('value rotor3')">
                    <input id="value rotor2" class="rotor-info" type="text" minlength="1" maxlength="1" required
                           value="A" onchange="onPositionChanged('value rotor2')">
                    <input id="value rotor1" class="rotor-info" type="text" minlength="1" maxlength="1" required
                           value="A" onchange="onPositionChanged('value rotor1')">
                    <button id="up rotor4"><img src="images/down-arrow.svg"
                                                onclick="onRotorMoveButtonClicked('up rotor4')"></button>
                    <button id="up rotor3"><img src="images/down-arrow.svg"
                                                onclick="onRotorMoveButtonClicked('up rotor3')"></button>
                    <button id="up rotor2"><img src="images/down-arrow.svg"
                                                onclick="onRotorMoveButtonClicked('up rotor2')"></button>
                    <button id="up rotor1"><img src="images/down-arrow.svg"
                                                onclick="onRotorMoveButtonClicked('up rotor1')"></button>
                </div>
            </div>
            <div>
                <div class="reset-container">
                    <button class="reset-button" onclick="onResetStatusClicked()"><img src="images/reset-light.svg"></button>
                </div>
                <h1>Коммутационная панель</h1>
                <div class="plug-board">
                    <input id="plug1" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug1')">
                    <input id="plug2" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug2')">
                    <input id="plug3" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug3')">
                    <input id="plug4" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug4')">
                    <input id="plug5" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug5')">
                    <input id="plug6" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug6')">
                    <input id="plug7" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug7')">
                    <input id="plug8" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug8')">
                    <input id="plug9" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug9')">
                    <input id="plug10" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug10')">
                    <input id="plug11" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug11')">
                    <input id="plug12" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug12')">
                    <input id="plug13" class="plug" type="text" maxlength="2" onchange="onPlugChanged('plug13')">
                </div>
            </div>
        </div>
    </section>
</header>

<article class="wrapper">
    <div class="reset-container" style="justify-content: space-between">
        <h1>Текст</h1>
        <button class="reset-button" onclick="onResetTextClicked()"><img src="images/reset-dark.svg"></button>
    </div>
    <textarea id="text input" class="text-field" oninput="onTextInput()" onpaste="onPaste()"></textarea>
    <h1>Зашифрованный текст</h1>
    <textarea id="text output" class="text-field" readonly></textarea>
    </section>
    <div class="action-buttons">
        <button id="actionButton" class="action-button light-button" type="button" onclick="onActionButtonClicked()">
            Отправить
        </button>
        <button id="deleteButton" class="delete-action light-button" onclick="onDeleteButtonClicked()">
            Удалить
        </button>
    </div>
    <button class="swap-button" type="button" onclick="onSwapClicked()"><img src="images/swap.svg"></button>
</article>

<script src="javascript/dependencies.js"></script>
<script src="javascript/enigma.js"></script>
<script src="javascript/cyphertext.js"></script>

</body>
</html>
